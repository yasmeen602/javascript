<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <img src="image/textbook.png" alt="Quiz Logo" class="logo">

        <h1>Java Quiz</h1>
        <div id="question-container">
            <h2 id="question"></h2>
            <ul id="answers">
                <li><button class="answer-btn" onclick="checkAnswer(this)"></button></li>
                <li><button class="answer-btn" onclick="checkAnswer(this)"></button></li>
                <li><button class="answer-btn" onclick="checkAnswer(this)"></button></li>
                <li><button class="answer-btn" onclick="checkAnswer(this)"></button></li>
            </ul>
            <div id="timer">Time left: <span id="time">10</span> seconds</div>
        </div>
        <div id="result-container" class="hidden">
            <h2>Quiz Complete!</h2>
            <p>Your score: <span id="score"></span>/10</p>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
